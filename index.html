<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" integrity="sha512-q3eWabyZPc1XTCmF+8/LuE1ozpg5xxn7iO89yfSOd5/oKvyqLngoNGsx8jq92Y8eXJ/IRxQbEC+FGSYxtk2oiw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <title>Document</title>

</head>
<body>
  
  <div id="app">
    <header>
      <div class="logo">
        <i class="fab fa-spotify"></i>
      </div>
    </header>
    <main>
      <div class="select-box d-flex align-items-center">
        <label for="select">Choose a genre:</label>
        <select
        v-model="genreSelected"
        @change="getApi"
        value="select"
        class="form-select" aria-label="">
          <option value="All">All</option>
          <option 
          v-for="(genre, index) in genres"
          :key= "index"
          :value="genre">{{genre}}</option>
        </select>
      </div>

      <div class="container">
        <div class="row justify-content-center pt-5">

          <div 
          v-for="(song, index) in songs"
          :key="index"
          class="col-10 col-sm-4 col-md-3 col-lg-2 song-box me-4 mb-3 d-flex justify-content-start align-items-center flex-column">
            <img class="pt-3" :src="song.poster" alt="">
            <i class="far fa-play-circle my-play"></i>
            <h5 class="p-2 mb-0 text-center">{{song.title}}</h5>
            <p class="mb-0">{{song.author}}</p>
            <p class="pt-0 year">{{song.year}}</p>
          </div> 
        </div>
        
      </div>
    </main>
  </div>

  




  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
